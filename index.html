<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos</title>
    <link rel="stylesheet" href="styles/main.css">

    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="icon" type="image/png" href="/icon.png">
</head>

<body>

    <div class="grade">
        <div class="item-grade acoes row">
            <div class="acoes-item acoes-vertice">
                <span class="title">Adicionar Vértice</span>

                <div class="input-group">
                    <label for="input_vertice_id">ID</label>
                    <input type="number" name="input_vertice_id" id="input_vertice_id" placeholder="0" disabled>
                </div>

                <div class="input-group">
                    <label for="input_vertice_descricao">DESC.</label>
                    <input type="text" name="input_vertice_descricao" id="input_vertice_descricao">
                </div>

                <button class="input-button" type="button" onclick="interfaceAddVertice()">OK</button>
            </div>

            <div class="acoes-item acoes-conexao">
                <span class="title">Adicionar Conexão</span>

                <div class="input-group">
                    <label for="input_conexao_tipo">TIPO</label>
                    <select name="input_conexao_tipo" id="input_conexao_tipo">
                        <option value="arco">Arco</option>
                        <option value="aresta">Aresta</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="input_aresta_de">DE</label>
                    <select name="input_conexao_id_origem" id="input_conexao_id_origem"
                        onfocus="interfaceUpdateOptionsConexao(this)"></select>
                </div>

                <div class="input-group">
                    <label for="input_aresta_para">PARA</label>
                    <select name="input_conexao_id_destino" id="input_conexao_id_destino"
                        onfocus="interfaceUpdateOptionsConexao(this)"></select>
                </div>

                <button class="input-button" type="button" onclick="interfaceAddConexao()">OK</button>
            </div>

            <div class="acoes-item acoes-arquivos">
                <span class="title">Carregar Arquivo</span>

                <input onchange="interfaceCarregarArquivo()" type="file" id="input_carregar_arquivo">
            </div>

            <div class="acoes-item acoes-acoes">
                <span class="title">Realizar Ações</span>

                <button class="button" onclick="interfaceBuscaProfundidade()" title="Depth-First Search (DFS)"
                    type="button">B. Profundidade</button>

                <button class="button" onclick="interfaceBuscaLargura()" title="Breadth-First Search (BFS)" type="button">B. Largura</button>

                <button class="button" onclick="interfaceConectividade()" type="button">Conectividade</button>
            </div>
        </div>

        <div class="item-grade item-log" id="log">
        </div>

        <div class="item-grade grafo">
            <div id="visualizacao"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="scripts/grafo.js"></script>
    <script src="scripts/interface.js"></script>
</body>

</html>
