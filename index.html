<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos</title>
    <link rel="stylesheet" href="styles/main.css">

    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="icon" type="image/png" href="/icon.png">
</head>

<body>

    <section id="actions">
        <div class="action-item" id="options">
            <span class="action-title">Opções</span>

            <div class="input-group">
                <input id="input_dirigido" onchange="interfaceAlterarDirigido()" type="checkbox">
                <label for="input_dirigido">Dirigido</label>
            </div>

            <input onchange="interfaceCarregarArquivo()" type="file" id="input_carregar_arquivo" hidden>

            <label class="action-btn" for="input_carregar_arquivo" type="button">Importar Grafo</label>

            <button class="action-btn" type="button">Exportar Grafo</button>
        </div>

        <div class="action-item" id="nodes">
            <span class="action-title">Vértices</span>

            <div class="input-group">
                <label for="input_vertice_id">ID</label>
                <input type="number" id="input_vertice_id" placeholder="0" disabled>
            </div>

            <div class="input-group">
                <label for="input_vertice_descricao">Desc.</label>
                <input type="text" id="input_vertice_descricao">
            </div>

            <button class="action-btn btn-add" type="button" onclick="interfaceAddVertice()">Adicionar</button>
        </div>

        <div class="action-item" id="edges">
            <span class="action-title">Conexões</span>

            <div class="input-group">
                <label for="input_aresta_de">De</label>
                <select id="input_conexao_id_origem" onfocus="interfaceUpdateOptionsConexao(this)"></select>
            </div>

            <div class="input-group">
                <label for="input_aresta_para">Para</label>
                <select id="input_conexao_id_destino" onfocus="interfaceUpdateOptionsConexao(this)"></select>
            </div>

            <button class="action-btn btn-add" type="button" onclick="interfaceAddConexao()">Adicionar</button>
        </div>

        <div class="action-item" id="buttons">
            <span class="action-title">Ações</span>

            <button class="action-btn" onclick="interfaceBuscaProfundidade()" title="Depth-First Search (DFS)"
                type="button">B. Profundidade</button>

            <button class="action-btn" onclick="interfaceBuscaLargura()" title="Breadth-First Search (BFS)"
                type="button">B. Largura</button>

            <button class="action-btn" onclick="interfaceConectividade()" type="button">Conectividade</button>

            <button class="action-btn" onclick="interfaceGerarSudoku(4)">N4</button>

            <button class="action-btn" onclick="interfaceGerarSudoku(9)">N9</button>

            <button class="action-btn" onclick="interfaceGerarSudoku(16)">N16</button>
        </div>
    </section>

    <section id="log"></section>

    <section id="graph"></section>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="scripts/grafo.js"></script>
    <script src="scripts/interface.js"></script>
</body>

</html>
